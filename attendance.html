<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Student Attendance</title>
  <link rel="stylesheet" href="attendance.css" />
</head>
<body>
  <main>
    <div class="form-container">
      <h2>Student Attendance</h2>
      <form>
        <input type="text" placeholder="Roll Number" required />
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Branch" required />
        <input type="text" placeholder="Subject" required />
        <input type="text" placeholder="Class Timing" required />
        <button type="submit" class="btn-attendance">Mark Attendance</button>
      </form>
    </div>
  </main>
</body>
</html>
